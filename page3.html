<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bunga Animasi</title>
    <link rel="stylesheet" href="css/styles.css">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: #f7f3f2;
            margin: 0;
            overflow: hidden;
        }
        .flower {
            width: 300px;
            height: 300px;
            background: url('images/flower.png') no-repeat center center;
            background-size: contain;
            animation: bloom 2s ease-in-out infinite;
        }
        @keyframes bloom {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }
    </style>
</head>
<body onload="onload = () => { const c = setTimeout(() => { document.body.classList.remove('not-loaded'); clearTimeout(c); }, 1000); };">
    <div class="flower"></div>
</body>
</html>
